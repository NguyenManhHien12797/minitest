    function isPrime(a) {
        if (a<2) return false;
        if(a<4) return  true;
        if(a>=4) {
            for (let i = 2; i <=Math.sqrt(a); i++) {
                if (a%i===0) return false;
            }
             return true;
        }
    }

    let sum=0
    function sumPrime(n){
        for (let i=1; i<n ; i++ ){
             if (isPrime(i)){
                  sum+=i
             }
        }
        return sum
    }
    console.log(sumPrime(500))
